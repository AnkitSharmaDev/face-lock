<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLock - Secure Face Authentication</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #6b7280;
            --secondary-hover: #4b5563;
            --success: #10b981;
            --error: #ef4444;
            --background: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body { 
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        h1 { 
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subheading {
            color: var(--text-light);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .hidden-video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        button { 
            padding: 0.75rem 1.5rem; 
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer; 
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .secondary-button {
            background-color: var(--secondary);
            margin-top: 0.75rem;
        }
        
        .secondary-button:hover {
            background-color: var(--secondary-hover);
        }
        
        .status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            font-size: 0.875rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        .welcome {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .face-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e5e7eb;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .face-icon {
            font-size: 4rem;
            color: #9ca3af;
        }
        
        .face-scan {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanning 1.5s linear infinite;
            top: 0;
        }
        
        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .face-detected {
            border: 3px solid var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .success-message {
            color: var(--success);
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error);
        }
        
        .face-actions {
            display: flex;
            gap: 0.75rem;
            flex-direction: column;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .scan-indicator {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .scan-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            margin-right: 4px;
            animation: blink 1.4s infinite both;
        }
        
        .scan-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .scan-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”’</div>
        <h1>FaceLock</h1>
        <p class="subheading">The Modern Face Authentication System</p>

        <!-- Registration Form -->
        <div id="registration-form">
            <h2 class="section-title">Register Your Face</h2>
            
            <div class="face-placeholder" id="face-placeholder">
                <div class="face-icon">ðŸ‘¤</div>
                <div class="face-scan"></div>
                <div class="scan-indicator">
                    Scanning<span></span><span></span><span></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" placeholder="Enter your name">
            </div>
            
            <div class="face-actions">
                <button id="register-face-btn" onclick="registerFace()">Register My Face</button>
                <button class="secondary-button" onclick="switchToLogin()">Already Registered? Login</button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <h2 class="section-title">Login with Your Face</h2>
            
            <div class="face-placeholder" id="login-face-placeholder">
                <div class="face-icon">ðŸ‘¤</div>
                <div class="face-scan"></div>
                <div class="scan-indicator">
                    Scanning<span></span><span></span><span></span>
                </div>
            </div>
            
            <div class="face-actions">
                <button id="login-face-btn" onclick="loginFace()">Verify My Face</button>
                <button class="secondary-button" onclick="switchToRegister()">Need to Register? Sign Up</button>
            </div>
        </div>

        <!-- Authenticated User View -->
        <div id="authenticated-view" class="hidden">
            <div class="face-placeholder face-detected">
                <div class="face-icon">âœ“</div>
            </div>
            
            <p class="welcome" id="welcome-message">Welcome, User!</p>
            
            <button class="secondary-button" onclick="logout()">Logout</button>
        </div>
        
        <div class="status" id="status">Ready to scan your face</div>

        <!-- Hidden video element for face detection -->
        <video id="video" class="hidden-video" autoplay muted></video>
        <canvas id="faceCanvas" class="hidden-video"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC0DP0xVxfJhvEBASLCVRppkxnxnYApRs",
            authDomain: "face-lock-938c8.firebaseapp.com",
            projectId: "face-lock-938c8",
            storageBucket: "face-lock-938c8.appspot.com",
            messagingSenderId: "127248130618",
            appId: "1:127248130618:web:277ca518b34cb8f4b58b03",
            measurementId: "G-CPTCY84NNH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Application state
        let currentUser = null;
        let isModelLoaded = false;
        let isFaceDetectionRunning = false;
        let faceDescriptorCache = null;
        let lastDetectedFace = null;
        let faceDetectionInterval = null;

        // Initialize the application
        window.onload = function() {
            startVideo();
            loadModels();
            
            // Show registration form by default
            document.getElementById('registration-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('authenticated-view').classList.add('hidden');
            
            // Try anonymous auth to enable Firestore access
            auth.signInAnonymously().catch(error => {
                console.error("Anonymous auth error:", error);
                updateStatus("Error initializing: " + error.message, 'error');
            });
        };

        // Start video capture but keep it hidden
        function startVideo() {
            const video = document.getElementById('video');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: "user"
                } 
            })
            .then(stream => {
                video.srcObject = stream;
                updateStatus("Camera initialized. Looking for your face...");
                
                // Start face detection after a short delay to allow camera to initialize
                setTimeout(() => {
                    startFaceDetection();
                }, 1000);
            })
            .catch(err => {
                console.error('Webcam error:', err);
                updateStatus('Error accessing camera: ' + err.message + '. Please ensure your camera is connected and permissions are granted.', 'error');
            });
        }

        // Load face-api.js models
        async function loadModels() {
            updateStatus('Loading face recognition system...');
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights')
                ]);
                
                isModelLoaded = true;
                updateStatus('Face recognition system ready');
            } catch (error) {
                console.error('Model loading error:', error);
                updateStatus('Error loading face recognition system: ' + error.message, 'error');
            }
        }

        // Start continuous face detection
        function startFaceDetection() {
            if (isFaceDetectionRunning) return;
            
            isFaceDetectionRunning = true;
            const video = document.getElementById('video');
            
            if (faceDetectionInterval) clearInterval(faceDetectionInterval);
            
            faceDetectionInterval = setInterval(async () => {
                if (isModelLoaded) {
                    try {
                        const detections = await faceapi.detectAllFaces(
                            video, 
                            new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.5 })
                        ).withFaceLandmarks();
                        
                        if (detections.length > 0) {
                            lastDetectedFace = detections[0];
                            
                            // Show face detected visual feedback
                            if (document.getElementById('registration-form').classList.contains('hidden')) {
                                document.getElementById('login-face-placeholder').classList.add('face-detected');
                            } else {
                                document.getElementById('face-placeholder').classList.add('face-detected');
                            }
                            
                            // Enable registration button if name is entered
                            const nameInput = document.getElementById('user-name');
                            if (nameInput && nameInput.value.trim()) {
                                document.getElementById('register-face-btn').disabled = false;
                            }
                            
                            // Enable login button when face is detected
                            document.getElementById('login-face-btn').disabled = false;
                        } else {
                            lastDetectedFace = null;
                            
                            // Remove face detected visual feedback
                            document.getElementById('face-placeholder').classList.remove('face-detected');
                            document.getElementById('login-face-placeholder').classList.remove('face-detected');
                            
                            // Disable buttons when no face detected
                            document.getElementById('register-face-btn').disabled = true;
                            document.getElementById('login-face-btn').disabled = true;
                        }
                    } catch (error) {
                        console.error('Face detection error:', error);
                        // Don't update status for every detection error to avoid UI clutter
                    }
                }
            }, 200);
        }

        // Stop face detection
        function stopFaceDetection() {
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
            isFaceDetectionRunning = false;
        }

        // Register a new face
        async function registerFace() {
            const userName = document.getElementById('user-name').value.trim();
            
            if (!userName) {
                updateStatus('Please enter your name', 'error');
                return;
            }
            
            if (!lastDetectedFace) {
                updateStatus('No face detected. Please look at the camera', 'error');
                return;
            }
            
            updateStatus('Registering your face...');
            document.getElementById('register-face-btn').disabled = true;
            
            try {
                // Get full descriptors for the detected face
                const fullFaceDescription = await getFaceDescriptors();
                
                if (!fullFaceDescription) {
                    updateStatus('Could not process your face. Please try again with better lighting', 'error');
                    document.getElementById('register-face-btn').disabled = false;
                    return;
                }
                
                // Generate a unique user ID
                const userId = 'user_' + Date.now();
                
                // Store the face data in Firestore
                await db.collection('users').doc(userId).set({
                    name: userName,
                    faceDescriptor: Array.from(fullFaceDescription.descriptor),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Cache the current user
                currentUser = {
                    id: userId,
                    name: userName
                };
                
                updateStatus('Face registered successfully!', 'success');
                
                // Show authenticated view
                showAuthenticatedView(userName);
                
            } catch (error) {
                console.error('Face registration error:', error);
                updateStatus('Error registering face: ' + error.message, 'error');
                document.getElementById('register-face-btn').disabled = false;
            }
        }

        // Login using facial recognition
        async function loginFace() {
            if (!lastDetectedFace) {
                updateStatus('No face detected. Please look at the camera', 'error');
                return;
            }
            
            updateStatus('Verifying your face...');
            document.getElementById('login-face-btn').disabled = true;
            
            try {
                // Get full descriptors for the detected face
                const fullFaceDescription = await getFaceDescriptors();
                
                if (!fullFaceDescription) {
                    updateStatus('Could not process your face. Please try again with better lighting', 'error');
                    document.getElementById('login-face-btn').disabled = false;
                    return;
                }
                
                const loginDescriptor = fullFaceDescription.descriptor;
                
                // Fetch all users with registered faces
                const userDocs = await db.collection('users').get();
                let matchedUser = null;
                let bestMatch = 0.6; // Threshold for face recognition (lower is better)
                
                userDocs.forEach(doc => {
                    const userData = doc.data();
                    if (userData.faceDescriptor) {
                        const storedDescriptor = userData.faceDescriptor;
                        const distance = faceapi.euclideanDistance(loginDescriptor, storedDescriptor);
                        
                        // Find the best match below the threshold
                        if (distance < bestMatch) {
                            bestMatch = distance;
                            matchedUser = {
                                id: doc.id,
                                name: userData.name
                            };
                        }
                    }
                });
                
                if (matchedUser) {
                    // Set the current user
                    currentUser = matchedUser;
                    
                    // Short delay for better UX
                    setTimeout(() => {
                        updateStatus('Face verified successfully!', 'success');
                        showAuthenticatedView(matchedUser.name);
                    }, 1000);
                } else {
                    updateStatus('Face not recognized. Please register first.', 'error');
                    document.getElementById('login-face-btn').disabled = false;
                }
            } catch (error) {
                console.error('Face verification error:', error);
                updateStatus('Error during face verification: ' + error.message, 'error');
                document.getElementById('login-face-btn').disabled = false;
            }
        }

        // Get face descriptors from the video
        async function getFaceDescriptors() {
            try {
                const video = document.getElementById('video');
                
                const detections = await faceapi.detectSingleFace(
                    video, 
                    new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.7 })
                ).withFaceLandmarks().withFaceDescriptor();
                
                return detections || null;
            } catch (error) {
                console.error('Error getting face descriptors:', error);
                return null;
            }
        }

        // Switch to login view
        function switchToLogin() {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('authenticated-view').classList.add('hidden');
            updateStatus('Please look at the camera to verify your face');
        }

        // Switch to register view
        function switchToRegister() {
            document.getElementById('registration-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('authenticated-view').classList.add('hidden');
            updateStatus('Please enter your name and look at the camera');
        }

        // Show authenticated user view
        function showAuthenticatedView(userName) {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('authenticated-view').classList.remove('hidden');
            
            document.getElementById('welcome-message').textContent = `Welcome, ${userName}!`;
            updateStatus('You are now authenticated!', 'success');
        }

        // Logout
        function logout() {
            currentUser = null;
            document.getElementById('authenticated-view').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('welcome-message').textContent = '';
            
            // Reset buttons
            document.getElementById('login-face-btn').disabled = true;
            
            updateStatus('Logged out successfully. Ready to authenticate again.');
        }

        // Update status message with styling
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            
            // Reset classes
            statusElement.classList.remove('success-message', 'error-message');
            
            if (type === 'error') {
                statusElement.classList.add('error-message');
                statusElement.style.backgroundColor = '#fef2f2';
            } else if (type === 'success') {
                statusElement.classList.add('success-message');
                statusElement.style.backgroundColor = '#f0fdf4';
            } else {
                statusElement.style.backgroundColor = '#f3f4f6';
            }
            
            console.log(`Status (${type}):`, message);
        }
    </script>
</body>
</html>
