        :root {
            --primary: #4f46e5;

            --border: #e5e7eb;
        }
        
        * {

            padding: 0;

        body { 
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 450px;

            background: var(--card);

            border-radius: 1rem;

        }
        
        .subheading {
            color: var(--text-light);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .hidden-video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        button { 
            padding: 0.75rem 1.5rem; 
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;

            color: white;
            border: none;

            width: 100%;

        button:hover {
            background-color: var(--primary-hover);

        button:disabled {
            background-color: var(--secondary);

        }

            animation: scanning 1.5s linear infinite;
            top: 0;
        }
        
        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .face-detected {
            border: 3px solid var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }

            height: 1rem;

            border-radius: 50%;

            margin-right: 0.5rem;

        @keyframes spin {

        }

            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .scan-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            margin-right: 4px;

        }
        
        .scan-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        // Register a new face
        async function registerFace() {
            const userName = document.getElementById('user-name').value.trim();
            
            if (!userName) {
                updateStatus('Please enter your name', 'error');
                return;
            }
            
            if (!lastDetectedFace) {
                updateStatus('No face detected. Please look at the camera', 'error');
                return;
            }
            
            updateStatus('Registering your face...');
            document.getElementById('register-face-btn').disabled = true;
            
            try {
                // Get full descriptors for the detected face
                const fullFaceDescription = await getFaceDescriptors();
                
                if (!fullFaceDescription) {
                    updateStatus('Could not process your face. Please try again with better lighting', 'error');
                    document.getElementById('register-face-btn').disabled = false;
                    return;
                }
                
                // Generate a unique user ID
                const userId = 'user_' + Date.now();
                
                // Store the face data in Firestore
                await db.collection('users').doc(userId).set({
                    name: userName,
                    faceDescriptor: Array.from(fullFaceDescription.descriptor),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Cache the current user
                currentUser = {
                    id: userId,
                    name: userName
                };
                
                updateStatus('Face registered successfully!', 'success');
                
                // Show authenticated view
                showAuthenticatedView(userName);
                
            } catch (error) {
                console.error('Face registration error:', error);
                updateStatus('Error registering face: ' + error.message, 'error');
                document.getElementById('register-face-btn').disabled = false;
            }
        }

        // Login using facial recognition
        async function loginFace() {
            if (!lastDetectedFace) {
                updateStatus('No face detected. Please look at the camera', 'error');
                return;
            }
            
            updateStatus('Verifying your face...');
            document.getElementById('login-face-btn').disabled = true;
            
            try {
                // Get full descriptors for the detected face
                const fullFaceDescription = await getFaceDescriptors();
                
                if (!fullFaceDescription) {
                    updateStatus('Could not process your face. Please try again with better lighting', 'error');
                    document.getElementById('login-face-btn').disabled = false;
                    return;
                }
                
                const loginDescriptor = fullFaceDescription.descriptor;
                
                // Fetch all users with registered faces
                const userDocs = await db.collection('users').get();
                let matchedUser = null;
                let bestMatch = 0.6; // Threshold for face recognition (lower is better)
                
                userDocs.forEach(doc => {
                    const userData = doc.data();
                    if (userData.faceDescriptor) {
                        const storedDescriptor = userData.faceDescriptor;
                        const distance = faceapi.euclideanDistance(loginDescriptor, storedDescriptor);
                        
                        // Find the best match below the threshold
                        if (distance < bestMatch) {
                            bestMatch = distance;
                            matchedUser = {
                                id: doc.id,
                                name: userData.name
                            };
                        }
                    }
                });
                
                if (matchedUser) {
                    // Set the current user
                    currentUser = matchedUser;
                    
                    // Short delay for better UX
                    setTimeout(() => {
                        updateStatus('Face verified successfully!', 'success');
                        showAuthenticatedView(matchedUser.name);
                    }, 1000);
                } else {
                    updateStatus('Face not recognized. Please register first.', 'error');
                    document.getElementById('login-face-btn').disabled = false;
                }
            } catch (error) {
                console.error('Face verification error:', error);
                updateStatus('Error during face verification: ' + error.message, 'error');
                document.getElementById('login-face-btn').disabled = false;
            }
        }

function startFaceDetection() {
    if (isFaceDetectionRunning) return;
    
    isFaceDetectionRunning = true;
    const video = document.getElementById('video');
    const canvas = document.getElementById('faceCanvas');
    const context = canvas.getContext('2d');
    
    // Make canvas same size as video
    canvas.width = 150;
    canvas.height = 150;
    
    if (faceDetectionInterval) clearInterval(faceDetectionInterval);
    
    faceDetectionInterval = setInterval(async () => {
        if (isModelLoaded) {
            try {
                const detections = await faceapi.detectAllFaces(
                    video, 
                    new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.5 })
                ).withFaceLandmarks();
                
                // Clear previous drawings
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    lastDetectedFace = detections[0];
                    
                    // Show the actual face in the placeholder
                    updateFacePlaceholder(true, video);
                    
                    // Draw guide overlay on the face
                    drawFaceGuide(context, canvas.width, canvas.height);
                    
                    // Enable buttons when face is detected
                    const nameInput = document.getElementById('user-name');
                    if (nameInput && nameInput.value.trim()) {
                        document.getElementById('register-face-btn').disabled = false;
                    }
                    document.getElementById('login-face-btn').disabled = false;
                    
                    updateStatus("Face detected! Please stay still...");
                } else {
                    lastDetectedFace = null;
                    
                    // Show "No face detected" message and guide
                    updateFacePlaceholder(false);
                    
                    // Draw face guide outline
                    drawFaceGuide(context, canvas.width, canvas.height, true);
                    
                    // Disable buttons when no face detected
                    document.getElementById('register-face-btn').disabled = true;
                    document.getElementById('login-face-btn').disabled = true;
                    
                    updateStatus("No face detected. Please center your face in the circle.");
                }
            } catch (error) {
                console.error('Face detection error:', error);
                // Don't update status for every detection error to avoid UI clutter
            }
        }
    }, 200);
}

// Add this new function to draw guide overlay
function drawFaceGuide(context, width, height, noFace = false) {
    // Draw circle face guide
    context.strokeStyle = noFace ? '#ef4444' : '#10b981';
    context.lineWidth = 3;
    context.beginPath();
    context.arc(width/2, height/2, width/2 - 10, 0, 2 * Math.PI);
    context.stroke();
    
    if (noFace) {
        // Draw a silhouette when no face is detected
        context.fillStyle = 'rgba(107, 114, 128, 0.2)';
        context.beginPath();
        context.arc(width/2, height/2 - 15, 25, 0, 2 * Math.PI); // Head
        context.fill();
        
        context.beginPath();
        context.arc(width/2, height/2 + 30, 35, Math.PI, 2 * Math.PI); // Body
        context.fill();
    }
}

// Add this function to update the face placeholder
function updateFacePlaceholder(faceDetected, videoElement = null) {
    const registrationPlaceholder = document.getElementById('face-placeholder');
    const loginPlaceholder = document.getElementById('login-face-placeholder');
    const canvas = document.getElementById('faceCanvas');
    
    const activePlaceholder = document.getElementById('registration-form').classList.contains('hidden') 
        ? loginPlaceholder 
        : registrationPlaceholder;
    
    // Update placeholder classes based on face detection
    if (faceDetected) {
        activePlaceholder.classList.add('face-detected');
        
        // If we have a video element, show it in the placeholder
        if (videoElement) {
            // Hide the icon
            const faceIcon = activePlaceholder.querySelector('.face-icon');
            if (faceIcon) faceIcon.style.display = 'none';
            
            // Show the canvas with face
            canvas.style.display = 'block';
            canvas.style.borderRadius = '50%';
            activePlaceholder.appendChild(canvas);
        }
    } else {
        registrationPlaceholder.classList.remove('face-detected');
        loginPlaceholder.classList.remove('face-detected');
        
        // Show icon and hide video/canvas
        const faceIcons = document.querySelectorAll('.face-icon');
        faceIcons.forEach(icon => icon.style.display = 'block');
        
        canvas.style.display = 'block';
        activePlaceholder.appendChild(canvas);
    }
}
